name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    if: github.repository == 'DreamStack-us/kaal'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # REQUIRED for npm OIDC provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js MUST be set up BEFORE Bun for OIDC to work
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: npx changeset publish
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_GITHUB_TOKEN }}
          # NO NPM_TOKEN needed - uses OIDC via Trusted Publishers

      - name: Publish unscoped packages
        if: steps.changesets.outputs.published == 'true'
        run: node scripts/publish-unscoped.js

      - name: Release Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "## Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scoped packages (@dreamstack-us)" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.changesets.outputs.publishedPackages }}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unscoped packages" >> $GITHUB_STEP_SUMMARY
          echo "- kaal" >> $GITHUB_STEP_SUMMARY
          echo "- kaal-themes" >> $GITHUB_STEP_SUMMARY
